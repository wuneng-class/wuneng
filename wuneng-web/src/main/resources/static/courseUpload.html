<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>    
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>课程添加</legend>
</fieldset>



 
<form class="layui-form" id="form-upload">
  <div class="layui-form-item">
    <label class="layui-form-label">课程ID</label>
    <div class="layui-input-block">
      <input type="text" name="cid" lay-verify="title" autocomplete="off" placeholder="请输入课程ID" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">课程名称</label>
    <div class="layui-input-block">
      <input type="text" name="cname" lay-verify="required" lay-reqtext="岂能为空？" placeholder="请输入课程名" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">课程简介</label>
    <div class="layui-input-block">
      <input type="text" name="cintroduct" lay-verify="required" lay-reqtext="岂能为空？" placeholder="请输入课程简介" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">课程封面</label>
    <div class="layui-input-block">
      <input type="file" class="layui-btn layui-btn-warm" name="cimg1" lay-verify="required"  autocomplete="off" >
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">课程广告图1</label>
    <div class="layui-input-block">
      <input type="file" class="layui-btn layui-btn-danger" name="cimg2" lay-verify="required"  autocomplete="off" >
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">课程广告图2</label>
    <div class="layui-input-block">
      <input type="file" class="layui-btn layui-btn-danger" name="cimg3" lay-verify="required"  autocomplete="off" >
    </div>
  </div>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>课程视频添加</legend>
</fieldset>
<div class="layui-form-item">
    <div class="layui-input-block">
      <input id="file1" type="file" multiple="multiple" class="layui-btn" name="file" lay-verify="required"  autocomplete="off" >
    </div>
  </div>
  <ul class="layui-timeline" id="file1Change">
    <!-- <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis"></i>
    <div class="layui-timeline-content layui-text">
      <h3 class="layui-timeline-title">王进喜</h3>
      <p>
        layui 2.0 的一切准备工作似乎都已到位。发布之弦，一触即发。
         <i class="layui-icon"></i>
      </p>
    </div>
  </li> -->
  </ul>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

</fieldset>
<div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" id="btnUpload" class="layui-btn layui-btn-normal">上传</button>
      <button type="button" class="layui-btn layui-btn-normal">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  $('#btnUpload').on('click',function(){
    var formData=new FormData($('#form-upload')[0])
    $.ajax({
      url:'upload_course',
      method:'post',
      data:formData,
      processData:false,
      contentType:false,
      success(res){
        if(res.code==200){
          alert('上传成功');
        }else{
          alert('上传失败')
        }
      }
    })
  })
</script>
<script>
  var tes=document.getElementById('file1');
  tes.addEventListener('change',function(){
    var t_files=this.files;
    var str='';
    for(var i=0,len=t_files.length;i<len;i++){
      str+='<li class="layui-timeline-item"> <i class="layui-icon layui-timeline-axis"></i><div class="layui-timeline-content layui-text"><h3 class="layui-timeline-title">'
      +t_files[i].name
      +'</h3><p>'
      +t_files[i].size/1024+'KB<i class="layui-icon"></i>'
      +'</p></div></li>'
    }
    document.getElementById('file1Change').innerHTML=str;
  },false);
</script>

</body>
</html>
