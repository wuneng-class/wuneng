<script src="js/jquery-3.2.1.min.js"></script>
<script>
    function loadPaycourse(){
        $(function(){
            $.ajax({
                url:'list_payCourse',
                method:'get',
                success:function(result){
                    if(result.code==200){
                        $.each(result.data,function(i,obj){
                            $('#loadSpan').append(
                                '<div class="col-md-3">'
                                +'<img src="'+obj.cover+'" width="150" height="100">'
                                +'<p>'+obj.name+'</p>'
                                +'<p>￥<span class="font_ont">'+obj.price+'</span></p>'
                                +'</div>'
                            )
                        })
                    }
                }
            })
        })
    }

    loadPaycourse();
</script>
