<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">


    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
   
</head>
<body style="background-color:#f5f5f5;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><h1>课程信息</h1></legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table" id="courseTable">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>课程封面</th>
            <th>课程名称</th>
            <th>课程简介</th>
            <th>视频地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<button onclick="show();" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    function loadCourseInfo(){
        $(function(){
            $.ajax({
                url:'list_courseInfo',
                method:'get',
                success:function(result){
                    if(result.code==200){
                        $.each(result.data,function(index,obj){
                            $('#courseTable').append(
                                '<tr>'
                                +'<td>'
                                +'<img src="'+obj.img+'" width="100" height="50">'
                                +'</td>'
                                +'<td>'+obj.name+'</td>'
                                +'<td>'+obj.context+'</td>'
                                +'<td>'+obj.addr+'</td>'
                                +'<td>'
                                +'<button type="button" class="layui-btn" onclick="getNum(this)" id="'+obj.num+'">编辑</button>'
                                +' </td>'
                                +' </tr>'
                            )
                        })
                    }
                }
            })
        })
    }

    loadCourseInfo();

    function getNum(i){
        $(function(){
            var num=$(i).prop('id');
            layui.use("layer",function(){
                var layer = layui.layer;
                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '240px'], //宽高
                    content: num,
                });
            })
        })
    }
</script>
</body>

</html>
