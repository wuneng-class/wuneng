<body style="background-color:#f5f5f5;">
<div class="main">

        <div class="main_1_1">$</div>

</div>

</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        $.ajax({
            url:'admin/adminIndex',
            method:'get',
            success:function(result){
                if(result.code==200){
                    $("#sumToday").html(result.data.sumToday);
                    $("#sumYesterday").html(result.data.sumYesterday);
                    $("#countOrdersToday").html(result.data.countOrdersToday);
                    $("#countPayedToday").html(result.data.countPayedToday);
                    $("#countNotPayToday").html(result.data.countNotPayToday);
                    $("#countOrdersYesterday").html(result.data.countOrdersYesterday);
                    $("#countPayedYesterday").html(result.data.countPayedYesterday);
                    $("#countNotPayedYesterday").html(result.data.countNotPayedYesterday);
                }else{
                    alert(result.message);
                }
            }
        })
    })
</script>
