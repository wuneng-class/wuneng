<script>


    function loadvideo(){
        $(function(){
            $.ajax({
                url:'showHotCourse',
                method:'get',
                success:function(result){
                    if(result.code==200){
                        $('#h3context').html(result.data.context);
                        $('#loadVideo').attr('src',result.data.addr);
                        $('#ptext').html(result.data.text);
                    }else{
                        alert(result.message);
                    }
                }
            })
        })
    }


    loadvideo();
</script>
